<!DOCTYPE html>
<html>
    <head></head>
    <body>
        chat app
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>

                    <div class="compose">
                        <form id="message-form">
                            <input name="message" placeholder="message">
                            <button>Send</button>
                        </form>
                        <button id="send-location">send location</button>
                        <!-- <button id="increment">+1</button> -->
                    </div>
                    
                </div>
        </div>

        
        <!-- templates -->
        <!-- message template -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <!--location message templates -->
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{createdAt}} - <a href="{{url}}" target="_blank">current location</a></p>
            </div>
        </script>
        <!--sidebar template-->
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            
        </script>

        </script>
        <!-- libs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!--qs lib helps us simplifying query string3x-->

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script><!-- this file has access to features of socket.io lib features -->
    </body>
</html>
